<!DOCTYPE html>
<html>



<head>
  <meta charset="utf-8">
  <title>Snake?</title>
  <link rel="stylesheet" href="Client.css">
  <script type="text/javascript" src="Client.js" async></script>
</head>



<body>

  <canvas id="gamecanvas"></canvas>

<div id="PlayMenu">
        <h1 class="a">TRON Multiplayer</h1>
        <p class="a">
            Use the W-A-S-D keys to move your player
            <br />
            Cut players off with your trail and be the
            <br />
            last player standing
        </p>
        <hr />
        <p class="a">
            Created by:
            <br />
            Joseph Wiggin
            <br />
            Eniolubi Faleye
            <br />
            Cameron Douglas
            <br />
            Chris Murdoch
        </p>
        <hr />

        <button id="PlayButton" onclick="btnPress()">PLAY</button>

    </div>

    <div id="UserLogin" >
        <input type="text" id="UsernameInput" placeholder="Username" />
        <input type="password" id="UsernamePassword" placeholder="Password" />
        <button id="PlayButton" onclick="submitBtnPress()">Sign In</button>
        <p class ="a">Not Registered, Create a new Account<button class = "a" onclick = "registerBtnPress()">Register</button></p>
    </div>

    <div id="RegisterUser" >
        <input type="text" id="UsernameInput" placeholder="Username" />
        <input type="password" id="UsernamePassword" placeholder="Password" />
        <button id="PlayButton" onclick="submitBtnPress()">Create Account</button>
        <p class ="a">Already Registered?<button class = "a" onclick = "loginBtnPress()">Login</button></p>
    </div>

    <div class="display" id="fps">Hz: </div>
    
</body>



</html>
