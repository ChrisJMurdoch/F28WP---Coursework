<!DOCTYPE html>
<html>

<head>
    <title> Snake Multiplayer</title>
    <meta name="description" content="HTML5, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="text/javascript" src="Client.js" async></script>
</head>


<body>
    <div id="PlayMenu">
        <h1 class="a">Snake Multiplayer</h1>
        <p class="a">
            Eat the coloured pellets to grow longer
            <br />
            Become the biggest snake on the server
            <br />
            Use the W-A-S-D keys to move your snake
        </p>
        <hr />
        <p class="a">
            Created by:
            <br />
            Joseph Wiggin
            <br />
            Eniolubi Faleye
            <br />
            Cameron Douglas
            <br />
            Chris Murdoch
        </p>
        <hr />

        <button id="PlayButton" onclick="btnPress()">PLAY</button>

    </div>

    <div id="UserLogin" >
        <input type="text" id="UsernameInput" placeholder="Username" />
        <input type="password" id="UsernamePassword" placeholder="Password" />
        <button id="PlayButton" onclick="submitBtnPress()">Submit</button>
        <button id="RegisterButton" onclick="registerBtnPress()">Register</button>
    </div>
    <div class="display" id="fps">Hz: </div>

    <canvas id="gamecanvas"></canvas>

</body>

</html>
