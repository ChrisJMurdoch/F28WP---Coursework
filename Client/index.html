<!DOCTYPE html>
<html>

<head>
    <title> Snake Multiplayer</title>
    <meta name="description" content="HTML5, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>


<body>
    <div id="PlayMenu">
        <h1 class="a">TRON Multiplayer</h1>
        <p class="a">
            Use the W-A-S-D keys to move your player
            <br />
            Cut players off with your trail and be the
            <br />
            last player standing
        </p>
        <hr />
        <p class="a">
            Created by:
            <br />
            Joseph Wiggin
            <br />
            Eniolubi Faleye
            <br />
            Cameron Douglas
            <br />
            Chris Murdoch
        </p>
        <hr />

        <button id="PlayButton" onclick="btnPress()">PLAY</button>

    </div>

    <div id="UserLogin" >
        <input type="text" id="UsernameInput" placeholder="Username" />
        <input type="password" id="UsernamePassword" placeholder="Password" />
        <button id="PlayButton" onclick="submitBtnPress()">Sign In</button>
        <p class ="a">Not Registered, Create a new Account<a href="#">Register</a></p>
    </div>
    
    <div id="RegisterUser" >
        <input type="text" id="UsernameInput" placeholder="Username" />
        <input type="password" id="UsernamePassword" placeholder="Password" />
        <button id="PlayButton" onclick="submitBtnPress()">Create Acount</button>
        <p class ="a">Already Registered?<a href="#">Login</a></p>
    </div>

    <script src="Client.js"></script>

</body>

</html>
